name: Triggered Workflow

on:
  workflow_dispatch:
    inputs:
      tenant_name:
        description: "Tenant name"
        type: string
        required: false
      poc_date:
        description: "POC Date: format should be yyyy-mm-dd, tenant will be provisioned once the poc date is in the upcoming 7 days"
        type: string
        required: false

jobs:
  triggered_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run triggered action
        run: |
          echo "Workflow triggered from Zapier!"
          echo "tenant_name: ${{ github.event.inputs.tenant_name }}"
          echo "poc_date: ${{ github.event.inputs.poc_date }}"
