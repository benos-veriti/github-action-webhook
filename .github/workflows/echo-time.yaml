name: Echo Time

on:
  repository_dispatch:
    types: 
      - trigger-echo-time

jobs:
  echo_time_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Echo formatted time
        run: |
          current_time=$(date +"%Y-%m-%d")
          formatted_time=$(echo $current_time | sed 's/-//g' | sed 's/^\(....\)\(..\)\(..\)$/\1\2-\3/')
          echo "Formatted Time: $formatted_time"
